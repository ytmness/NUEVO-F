<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throne Kicks - Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
  <!-- Encabezado -->
  <header class="main-header">
    <!-- Barra superior -->
    <div class="top-bar">
      <div class="logo-container">
        <img src="../images/file.png" alt="Throne Kicks Logo" />
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos..." />
        <button id="search-button">Buscar</button>
      </div>
    </div>
    <div class="bottom-bar">
      <a href="index.html">Inicio</a>
      <a href="tenis.html">Tenis</a>
      <a href="ropa.html">Ropa</a>
      <a href="accesorios.html">Accesorios</a>
      <a href="retail.html">Retail</a>
      <a href="carrito.html">Carrito</a>
    </div>
  </header>

  <!-- Sección de checkout -->
  <main class="checkout-section" style="flex: 1 0 auto;">
    <div class="checkout-container">
      <h2>Finalizar Compra</h2>
      
      <!-- Resumen del pedido -->
      <div class="order-summary">
        <h3>Resumen del Pedido</h3>
        <div id="checkout-items" class="checkout-items">
          <!-- Los items se cargarán dinámicamente -->
        </div>
        <div class="order-total">
          <div class="subtotal">
            <span>Subtotal:</span>
            <span id="subtotal-amount">$0.00 MXN</span>
          </div>
          <div class="shipping">
            <span>Envío:</span>
            <span id="shipping-amount">$0.00 MXN</span>
          </div>
          <div class="total">
            <span>Total:</span>
            <span id="total-amount">$0.00 MXN</span>
          </div>
        </div>
      </div>

      <!-- Formulario de pago -->
      <div class="checkout-form">
        <h3>Información de Envío</h3>
        <form id="shipping-form">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
              <label for="cp">Código Postal</label>
              <input type="text" id="cp" name="cp" required>
            </div>
          </div>

          <h3>Método de Entrega</h3>
          <div class="delivery-methods">
            <div class="delivery-method">
              <input type="radio" id="envio" name="metodo-entrega" value="envio" required>
              <label for="envio">
                <i class="fas fa-truck"></i>
                Envío a Domicilio
              </label>
            </div>
            <div class="delivery-method">
              <input type="radio" id="pickup" name="metodo-entrega" value="pickup">
              <label for="pickup">
                <i class="fas fa-store"></i>
                Pickup en Tienda
              </label>
            </div>
          </div>

          <div id="pickup-locations" class="pickup-locations" style="display: none;">
            <h4>Selecciona una ubicación para pickup:</h4>
            <div class="location-option">
              <input type="radio" id="location1" name="pickup-location" value="san-patricio">
              <label for="location1">
                <strong>San Patricio</strong><br>
                Avenida Batallón De San Patricio #1000, Residencial San Agustín, Zona San Agustín, 66260 Monterrey, N.L.
              </label>
            </div>
            <div class="location-option">
              <input type="radio" id="location2" name="pickup-location" value="insurgentes">
              <label for="location2">
                <strong>Insurgentes</strong><br>
                Av Insurgentes 2500, Sin Nombre de Col 31, 64620 Monterrey, N.L.
              </label>
            </div>
          </div>

          <h3>Método de Pago</h3>
          <div class="payment-methods">
            <div class="payment-method">
              <input type="radio" id="transferencia" name="metodo-pago" value="transferencia" required>
              <label for="transferencia">
                <i class="fas fa-university"></i>
                Transferencia Bancaria
              </label>
            </div>
            <div class="payment-method">
              <input type="radio" id="efectivo" name="metodo-pago" value="efectivo">
              <label for="efectivo">
                <i class="fas fa-money-bill-wave"></i>
                Pago en Efectivo
              </label>
            </div>
          </div>

          <button type="submit" class="checkout-button">
            <i class="fas fa-lock"></i>
            Realizar Pedido
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="flex-shrink: 0;">
    <p>© 2024 Throne Kicks. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/thronekicksmx/" target="_blank">
        <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-rouge.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/528123456789" target="_blank">
        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-rouge.png" alt="WhatsApp" />
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/checkout.js"></script>
  <script src="../js/search.js"></script>
</body>
</html>
