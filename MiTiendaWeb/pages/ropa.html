<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throne Kicks - Ropa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="top-bar">
      <div class="logo-container">
        <img src="../images/file.png" alt="Throne Kicks Logo" />
      </div>
      <nav class="top-nav">
        <a href="tenis.html">Tenis</a>
        <a href="ropa.html">Ropa</a>
        <a href="accesorios.html">Accesorios</a>
        <a href="retail.html">Retail</a>
        <a href="carrito.html">Carrito</a>
      </nav>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos..." />
        <button id="search-button">Buscar</button>
      </div>
    </div>

    <div class="bottom-bar">
      <a href="#">Destacados</a>
      <a href="#">Jordan</a>
      <a href="#">Nike</a>
      <a href="#">Adidas</a>
      <a href="#">New Balance</a>
      <a href="#">Apparel</a>
      <a href="#">Marcas</a>
    </div>
  </header>

  <!-- Sección Ropa -->
  <main style="padding: 40px 20px;">
    <h2 style="text-align: center;">Ropa</h2>
    <div id="productos-grid" class="grid-container" style="padding-top: 20px;">
      <!-- Productos cargados por JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2024 Throne Kicks. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/thronekicksmx/" target="_blank" aria-label="Instagram">
        <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-rouge.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/528123456789" target="_blank" aria-label="WhatsApp">
        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-rouge.png" alt="WhatsApp" />
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/cart.js"></script>
  <script type="module" src="../js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('../api/productos.json')
        .then(res => res.json())
        .then(productos => {
          const grid = document.getElementById("productos-grid");
          const ropa = productos.filter(p => p.categoria === "Ropa");

          ropa.forEach(p => {
            const rutaImg = p.img.startsWith("http") ? p.img : `/images/${p.img}`;
            const item = document.createElement("div");
            item.classList.add("product-item");
            item.innerHTML = `
              <img src="${rutaImg}" alt="${p.nombre}" />
              <h3>${p.nombre}</h3>
              <p>$${p.precio.toFixed(2)} MXN</p>
            `;
            item.addEventListener("click", () => verDetalles(p.id));
            grid.appendChild(item);
          });
        })
        .catch(err => console.error("Error al cargar productos:", err));
    });

    function verDetalles(productoId) {
      fetch('../api/productos.json')
        .then(res => res.json())
        .then(data => {
          const p = data.find(prod => prod.id === productoId);
          if (p) {
            localStorage.setItem('producto', JSON.stringify(p));
            window.location.href = 'producto.html';
          } else {
            alert("Producto no encontrado.");
          }
        });
    }
  </script>
</body>
</html>
