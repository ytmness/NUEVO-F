<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne Kicks - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Encabezado -->
    <header class="main-header">
        <!-- Barra superior -->
        <div class="top-bar">
            <div class="logo-container">
                <img src="../images/file.png" alt="Throne Kicks Logo" />
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos..." />
                <button id="search-button">Buscar</button>
            </div>
        </div>
        <div class="bottom-bar">
            <a href="index.html">Inicio</a>
            <a href="tenis.html">Tenis</a>
            <a href="ropa.html">Ropa</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="retail.html">Retail</a>
            <a href="carrito.html">Carrito</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="dashboard-section" style="flex: 1 0 auto;">
        <div class="dashboard-container">
            <h1>Dashboard</h1>
            
            <!-- Resumen -->
            <div class="dashboard-summary">
                <div class="summary-card">
                    <i class="fas fa-shopping-bag"></i>
                    <div class="summary-info">
                        <h3>Total Pedidos</h3>
                        <p id="total-orders">0</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="summary-info">
                        <h3>Ingresos Totales</h3>
                        <p id="total-revenue">$0.00 MXN</p>
                    </div>
                </div>
                <div class="summary-card">
                    <i class="fas fa-truck"></i>
                    <div class="summary-info">
                        <h3>Pedidos Pendientes</h3>
                        <p id="pending-orders">0</p>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="search-filter">
                    <input type="text" id="order-search" placeholder="Buscar por número de pedido...">
                </div>
                <div class="date-filter">
                    <input type="date" id="date-from" placeholder="Desde">
                    <input type="date" id="date-to" placeholder="Hasta">
                </div>
                <div class="status-filter">
                    <select id="status-filter">
                        <option value="all">Todos los estados</option>
                        <option value="pending">Pendiente</option>
                        <option value="processing">En proceso</option>
                        <option value="completed">Completado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de pedidos -->
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Número de Pedido</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Método de Entrega</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Los pedidos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="pagination">
                <button id="prev-page" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page" class="pagination-btn" disabled>
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="flex-shrink: 0;">
        <p>© 2024 Throne Kicks. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/thronekicksmx/" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-rouge.png" alt="Instagram" />
            </a>
            <a href="https://wa.me/528123456789" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-rouge.png" alt="WhatsApp" />
            </a>
        </div>
    </footer>

    <!-- Modal de detalles del pedido -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Detalles del Pedido</h2>
            <div id="modal-order-details"></div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
