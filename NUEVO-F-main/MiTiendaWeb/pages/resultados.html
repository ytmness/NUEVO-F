<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - Throne Kicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/paginacion.css">
    <!-- CSS móvil condicional -->
    <link rel="stylesheet" href="../css/mobile.css" media="(max-width: 768px)" />
    <style>
        main {
            width: 100% !important;
            max-width: 100% !important;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 200px);
            gap: 20px;
            padding: 20px;
            justify-content: center;
            min-height: 350px;
        }
        .product-item {
            width: 200px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
            background: transparent;
            cursor: pointer;
            position: relative;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .product-item h3 {
            font-size: 0.95rem;
            margin: 0;
            text-align: center;
            line-height: 1.3;
            height: 3.9em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            width: 100%;
            color: #333;
            font-weight: 500;
            flex-grow: 0;
        }
        .product-item p {
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            margin: 10px 0 0 0;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .pagination {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 100% !important;
            margin: 30px 0 0 0 !important;
            gap: 10px !important;
            float: none !important;
        }
        @media (max-width: 1600px) {
            .grid-container {
                grid-template-columns: repeat(6, 200px);
            }
        }
        @media (max-width: 1400px) {
            .grid-container {
                grid-template-columns: repeat(5, 200px);
            }
        }
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(4, 200px);
            }
        }
        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(3, 200px);
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 200px);
                gap: 15px;
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 200px);
                gap: 10px;
            }
        }
    </style>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Pantalla de carga -->
    <div id="loading-screen" style="display: none;">
      <div class="loading-content">
        <img src="../images/loading.gif" alt="Cargando..." id="loading-gif">
        <p id="loading-text">Cargando<span id="dots">...</span></p>
      </div>
    </div>
    <!-- HEADER MÓVIL Y MENÚ LATERAL SOLO PARA MÓVIL -->
    <header class="main-header mobile-header">
        <button class="icon-btn menu-btn" id="openMenu" aria-label="Abrir menú">
            <svg width="28" height="28" viewBox="0 0 24 24"><rect y="4" width="24" height="2"/><rect y="11" width="24" height="2"/><rect y="18" width="24" height="2"/></svg>
        </button>
        <div class="logo-container">
            <img src="../images/file.png" alt="Logo">
        </div>
        <div class="header-icons">
            <button class="icon-btn search-btn" id="openSearch" aria-label="Buscar">
                <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" stroke="#fff" stroke-width="2" fill="none"/><line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#fff" stroke-width="2"/></svg>
            </button>
            <a href="carrito.html" class="icon-btn cart-btn" aria-label="Carrito">
                <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1,1H5L7.68,14.39A2,2,0,0,0,9.62,16H19a2,2,0,0,0,2-1.72l1-7A2,2,0,0,0,20,5H6"/></svg>
            </a>
        </div>
    </header>
    <!-- Overlay de búsqueda -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-box">
            <input type="text" id="search-input-mobile" placeholder="Buscar productos...">
            <button class="close-search" id="closeSearch" aria-label="Cerrar búsqueda">&times;</button>
            <button id="search-button-mobile" style="margin-left:10px;">Buscar</button>
        </div>
    </div>
    <!-- Menú lateral -->
    <nav class="side-menu" id="sideMenu">
        <button class="close-menu" id="closeMenu" aria-label="Cerrar menú">&times;</button>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tenis.html">Tenis</a></li>
            <li><a href="ropa.html">Ropa</a></li>
            <li><a href="accesorios.html">Accesorios</a></li>
            <li><a href="retail.html">Retail</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </nav>
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <header class="main-header">
        <div class="top-bar">
            <div class="logo-container">
                <img src="../images/file.png" alt="Throne Kicks Logo">
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button">Buscar</button>
            </div>
        </div>
        <div class="bottom-bar">
            <a href="index.html">Inicio</a>
            <a href="tenis.html">Tenis</a>
            <a href="ropa.html">Ropa</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="retail.html">Retail</a>
            <a href="carrito.html">Carrito</a>
        </div>
    </header>
    <main style="flex: 1 0 auto; padding: 40px 20px;">
        <h2 style="text-align: center;">Resultados de Búsqueda</h2>
        <div id="search-results" class="grid-container" style="padding-top: 20px;"></div>
        <div class="pagination" id="paginacion"></div>
        <div id="no-results" style="display:none; text-align: center; padding: 40px;">
            <h3 style="color: #666; margin-bottom: 10px;">No se encontraron productos</h3>
            <p style="color: #888;">No hay productos que coincidan con tu búsqueda.</p>
        </div>
    </main>
    <footer style="flex-shrink: 0;">
        <p>© 2024 Throne Kicks. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/thronekicksmx/" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-rouge.png" alt="Instagram">
            </a>
            <a href="https://wa.me/528123456789" target="_blank">
                <img src="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-rouge.png" alt="WhatsApp">
            </a>
        </div>
    </footer>
    <script>
        const productosPorPagina = 49;
        let paginaActual = 1;
        let productosFiltrados = [];
        function mostrarPagina(pagina) {
            const inicio = (pagina - 1) * productosPorPagina;
            const fin = inicio + productosPorPagina;
            const productosGrid = document.getElementById("search-results");
            productosGrid.innerHTML = "";
            if (productosFiltrados.length === 0) {
                document.getElementById("no-results").style.display = "block";
                document.getElementById("paginacion").style.display = "none";
                return;
            } else {
                document.getElementById("no-results").style.display = "none";
                document.getElementById("paginacion").style.display = "block";
            }
            productosFiltrados.slice(inicio, fin).forEach(producto => {
                const imgSrc = producto.img.startsWith("http") ? producto.img : `/images/${producto.img}`;
                const item = document.createElement("div");
                item.classList.add("product-item");
                item.innerHTML = `
                    <img src="${imgSrc}" alt="${producto.nombre}" />
                    <h3>${producto.nombre}</h3>
                    <p>$${producto.precio.toFixed(2)} MXN</p>
                `;
                item.addEventListener("click", () => verDetalles(producto.id));
                productosGrid.appendChild(item);
            });
        }
        function construirPaginacion(totalProductos) {
            const paginacion = document.getElementById("paginacion");
            paginacion.innerHTML = "";
            const totalPaginas = Math.ceil(totalProductos / productosPorPagina);
            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.toggle("active", i === paginaActual);
                btn.addEventListener("click", () => {
                    paginaActual = i;
                    mostrarPagina(paginaActual);
                    construirPaginacion(productosFiltrados.length);
                });
                paginacion.appendChild(btn);
            }
        }
        function verDetalles(productoId) {
            fetch('../api/productos.json')
                .then(res => res.json())
                .then(data => {
                    const p = data.find(prod => prod.id === productoId);
                    if (p) {
                        localStorage.setItem('producto', JSON.stringify(p));
                        window.location.href = 'producto.html';
                    } else {
                        alert("Producto no encontrado.");
                    }
                });
        }
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query') ? urlParams.get('query').toLowerCase() : '';
            fetch("../api/productos.json")
                .then(response => response.json())
                .then(productos => {
                    productosFiltrados = productos.filter(p => 
                        p.nombre.toLowerCase().includes(query) || 
                        p.categoria.toLowerCase().includes(query)
                    );
                    if (productosFiltrados.length === 0) {
                        mostrarPagina(1);
                    } else {
                        mostrarPagina(paginaActual);
                        construirPaginacion(productosFiltrados.length);
                    }
                })
                .catch(err => console.error("Error al cargar productos:", err));
            document.getElementById('search-button').addEventListener('click', () => {
                const input = document.getElementById("search-input").value.trim();
                if (input) {
                    window.location.href = `resultados.html?query=${encodeURIComponent(input)}`;
                }
            });
            document.getElementById('search-input').addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    const input = document.getElementById("search-input").value.trim();
                    if (input) {
                        window.location.href = `resultados.html?query=${encodeURIComponent(input)}`;
                    }
                }
            });
        });
    </script>
    <script src="../js/search.js"></script>
    <script src="../js/menu-mobile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openSearchBtn = document.getElementById('openSearch');
            const searchOverlay = document.getElementById('searchOverlay');
            const closeSearchBtn = document.getElementById('closeSearch');
            const searchInputMobile = document.getElementById('search-input-mobile');
            const searchButtonMobile = document.getElementById('search-button-mobile');
            if (openSearchBtn && searchOverlay) {
                openSearchBtn.addEventListener('click', function() {
                    searchOverlay.classList.add('active');
                    searchInputMobile.focus();
                });
            }
            if (closeSearchBtn && searchOverlay) {
                closeSearchBtn.addEventListener('click', function() {
                    searchOverlay.classList.remove('active');
                });
            }
            if (searchButtonMobile && searchInputMobile) {
                searchButtonMobile.addEventListener('click', function() {
                    const query = searchInputMobile.value.trim().toLowerCase();
                    if (query) {
                        window.location.href = 'resultados.html?busqueda=' + encodeURIComponent(query);
                    }
                });
            }
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && searchOverlay.classList.contains('active')) {
                    searchOverlay.classList.remove('active');
                }
            });
        });
    </script>
    <script src="../js/menu-mobile.js"></script>
</body>
</html>
