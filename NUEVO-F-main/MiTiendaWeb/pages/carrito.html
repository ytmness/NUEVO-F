<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throne Kicks - Carrito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/carrito.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- CSS móvil condicional -->
  <link rel="stylesheet" href="../css/mobile.css" media="(max-width: 768px)" />
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loading-content">
      <img src="../images/loading.gif" alt="Cargando..." id="loading-gif">
      <p id="loading-text">Cargando<span id="dots">...</span></p>
    </div>
  </div>

  <!-- HEADER MÓVIL Y MENÚ LATERAL SOLO PARA MÓVIL -->
  <header class="main-header mobile-header">
      <button class="icon-btn menu-btn" id="openMenu" aria-label="Abrir menú">
          <svg width="28" height="28" viewBox="0 0 24 24"><rect y="4" width="24" height="2"/><rect y="11" width="24" height="2"/><rect y="18" width="24" height="2"/></svg>
      </button>
      <div class="logo-container">
          <img src="../images/file.png" alt="Logo">
      </div>
      <div class="header-icons">
          <button class="icon-btn search-btn" id="openSearch" aria-label="Buscar">
              <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" stroke="#fff" stroke-width="2" fill="none"/><line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#fff" stroke-width="2"/></svg>
          </button>
          <a href="carrito.html" class="icon-btn cart-btn" aria-label="Carrito">
              <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1,1H5L7.68,14.39A2,2,0,0,0,9.62,16H19a2,2,0,0,0,2-1.72l1-7A2,2,0,0,0,20,5H6"/></svg>
          </a>
      </div>
  </header>
  <!-- Overlay de búsqueda -->
  <div class="search-overlay" id="searchOverlay">
      <div class="search-box">
          <input type="text" id="search-input-mobile" placeholder="Buscar productos...">
          <button class="close-search" id="closeSearch" aria-label="Cerrar búsqueda">&times;</button>
          <button id="search-button-mobile" style="margin-left:10px;">Buscar</button>
      </div>
  </div>
  <!-- Menú lateral -->
  <nav class="side-menu" id="sideMenu">
      <button class="close-menu" id="closeMenu" aria-label="Cerrar menú">&times;</button>
      <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="tenis.html">Tenis</a></li>
          <li><a href="ropa.html">Ropa</a></li>
          <li><a href="accesorios.html">Accesorios</a></li>
          <li><a href="retail.html">Retail</a></li>
          <li><a href="carrito.html">Carrito</a></li>
      </ul>
  </nav>
  <div class="side-menu-overlay" id="sideMenuOverlay"></div>

  <!-- Encabezado -->
  <header class="main-header">
    <!-- Barra superior -->
    <div class="top-bar">
      <div class="logo-container">
        <img src="../images/file.png" alt="Throne Kicks Logo" />
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos..." />
        <button id="search-button">Buscar</button>
      </div>
    </div>
    <div class="bottom-bar">
      <a href="index.html">Inicio</a>
      <a href="tenis.html">Tenis</a>
      <a href="accesorios.html">Accesorios</a>
      <a href="retail.html">Retail</a>
      <a href="carrito.html" class="active">Carrito</a>
    </div>
  </header>

  <!-- Sección del carrito -->
  <main class="cart-section">
    <h2>Tu Carrito</h2>
    <div id="cart-items">
      <!-- Los items del carrito se cargarán dinámicamente -->
    </div>
    <div class="cart-total">
      <h3>Total: $<span id="total-amount">0</span> MXN</h3>
      <button onclick="window.location.href='checkout.html'">Finalizar Compra</button>
    </div>
  </main>

  <!-- Footer -->
  <footer style="flex-shrink: 0;">
    <p>© 2024 Throne Kicks. Todos los derechos reservados.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/thronekicksmx/" target="_blank">
        <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-rouge.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/528123456789" target="_blank">
        <img src="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-rouge.png" alt="WhatsApp" />
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/search.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/menu-mobile.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const openSearchBtn = document.getElementById('openSearch');
          const searchOverlay = document.getElementById('searchOverlay');
          const closeSearchBtn = document.getElementById('closeSearch');
          const searchInputMobile = document.getElementById('search-input-mobile');
          const searchButtonMobile = document.getElementById('search-button-mobile');
          if (openSearchBtn && searchOverlay) {
              openSearchBtn.addEventListener('click', function() {
                  searchOverlay.classList.add('active');
                  searchInputMobile.focus();
              });
          }
          if (closeSearchBtn && searchOverlay) {
              closeSearchBtn.addEventListener('click', function() {
                  searchOverlay.classList.remove('active');
              });
          }
          if (searchButtonMobile && searchInputMobile) {
              searchButtonMobile.addEventListener('click', function() {
                  const query = searchInputMobile.value.trim().toLowerCase();
                  if (query) {
                      window.location.href = 'resultados.html?busqueda=' + encodeURIComponent(query);
                  }
              });
          }
          document.addEventListener('keydown', function(e) {
              if (e.key === 'Escape' && searchOverlay.classList.contains('active')) {
                  searchOverlay.classList.remove('active');
              }
          });
      });
  </script>
</body>
</html>
